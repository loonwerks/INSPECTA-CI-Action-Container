name: Build and Publish INSPECTA CI Action Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from the GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          # Use GitHub secrets for secure authentication
          username: ${{ secrets.DOCKERHUB_USERNAME }} 
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          # For GHCR, username is ${{ github.actor }} and password is ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx (for multi-platform builds, recommended)
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags and labels) for the Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: loonwerks/inspecta-tools
          # Example tags: latest, v1.0.0, etc.

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Specifies the build context (root of the repo)
          push: true # Pushes the image to the registry
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max